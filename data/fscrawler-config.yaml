name: "my_docs"
fs:
  url: "/path/to/your/data"
  update_rate: "15m"
  excludes:
  - "*/~*"
  json_support: false
  filename_as_id: false
  add_filesize: true
  remove_deleted: true
  add_as_inner_object: false
  store_source: false
  index_content: true
  attributes_support: false
  raw_metadata: false
  xml_support: false
  index_folders: true
  lang_detect: false
elasticsearch:
  nodes:
  - url: "http://localhost:9200"
  bulk_size: 100
  flush_interval: "5s"
